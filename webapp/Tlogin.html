
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <link rel="stylesheet" href="Teachers.css">
</head>
<body>

	<div class="sharp-RL">
        <div class="fit-content text-center"><h3>SHARP</h3></div>
    </div>

    <section class="container content row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <img src="https://images.pexels.com/photos/2767814/pexels-photo-2767814.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" class="side-img">
        </div>

        <div class="col-sm-6">

            <div class="card mt-5">
                <div class="card-header text-center">
                    <p class="h4">Teacher's Login</p>
                </div>

                <div class="card-body">

                    <form action="TLoginVerify" method="post" class="container">

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="Temail" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="Tpass" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="float-end mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                    </form>

                </div>
                
            </div>

            <div class="pt-3 text-center">
                <small class="">
                  Don't have an account?
                  <a href="Tregistration.html">Register now</a>
                </small>
            </div>

            <div class="pt-3 text-center">
                <small class="">
                  Are you are a Student?
                  <a href="login.jsp">Login here</a>
                </small>
            </div>

        </div>

    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>/html>
